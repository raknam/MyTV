<!DOCTYPE html>
<html>
<head>
    <title>MyTV</title>

	<meta name="viewport" content="width=3840, height=2160" />
   	<meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
	<!--<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>-->

    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
	<div id="player" class="fixedTopLeft">
		<object type="application/avplayer"></object>
	</div>

	<div id="page_loader" class="fixedTopLeft">
		<img src="assets/img/loader.gif" class="loader"/>
	</div>

	<div id="overlay">
		<p id="currentChannel">Bienvenue</p>
		<div id="channels" class="channels">

		</div>
	</div>

	<div class="log">
        <p id="log2"></p>
        <p id="log1"></p>
    </div>

	<script>
		(() => {
			var cssMain = document.createElement('link');
			cssMain.href = 'https://fonts.googleapis.com/css2?family=Poppins&display=swap';
			cssMain.rel = 'stylesheet';
			document.getElementsByTagName('head')[0].appendChild(cssMain);
		})();
	</script>
	<script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
