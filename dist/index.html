<!DOCTYPE html>
<html>
<head>
    <title>MyTV</title>

	<meta name="viewport" content="width=3840, height=2160" />
   	<meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
	<div id="player" class="fixedTopLeft">
		<object type="application/avplayer"></object>
	</div>

	<div id="page_loader" class="fixedTopLeft">
		<img src="assets/img/loader.gif" class="loader"/>
	</div>

	<div id="overlay">
		<div id="epg">
			<img id="thumbnail"/>
			<p id="currentProgram">Bienvenue<span class="programSubTitle"></span><span class="time"></span></p>
			<p id="nextProgram"> <span class="programSubTitle"></span><span class="time"></span></p>
		</div>
		<div id="channels" class="channels">

		</div>
	</div>

	<div class="log">
        <p id="log2"></p>
        <p id="log1"></p>
    </div>

	<script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    <script src="assets/js/bundle.js"></script>
</body>
</html>
